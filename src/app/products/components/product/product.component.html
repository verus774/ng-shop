<div class="product" [ngClass]="{'not-available': !product.isAvailable}" appColorize appSelect="red">
  <p>Category: {{ product.category }}</p>
  <p>Name: {{ product.name }}</p>
  <p>Description: {{ product.description }}</p>
  <p>Price: {{ product.price }}$</p>

  <p>Availability: {{ product.isAvailable ? 'not' : '' }} available</p>

  <p>Tags:
    <span *ngFor="let tag of product.tags" class="tag">
    {{ tag }}
    </span>
  </p>

  <div class="buy-controls">
    <label for="quantity">Quantity</label>
    <input id="quantity" type="number" [(ngModel)]="quantity">
    <button [disabled]="!product.isAvailable" (click)="onBuyProduct(product, quantity)" class="buy-btn">Buy</button>
  </div>
</div>

<div>
  <p>Category: {{ product.category }}</p>
  <p>Name: {{ product.name }}</p>
  <p>Description: {{ product.description }}</p>
  <p>Price: {{ product.price }}$</p>

  <p>Availability: {{ product.isAvailable ? 'not' : '' }} available</p>

  <p>Tags:</p>
  <ul *ngFor="let tag of product.tags">
    <li>{{ tag }}</li>
  </ul>

  <button *ngIf="product.isAvailable" (click)="onBuyProduct(product)">Buy</button>
</div>

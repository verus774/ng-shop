<h3>Cart</h3>

<div *ngIf="products.length; else emptyCart">
  <h4>Total: {{ products.length }} products</h4>

  <ul>
    <li *ngFor="let product of products">
      {{ product.name }} - {{ product.price }}$
    </li>
  </ul>
</div>

<ng-template #emptyCart>
  <h4>Cart is empty, please add products</h4>
</ng-template>

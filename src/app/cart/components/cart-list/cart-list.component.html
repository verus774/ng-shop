<h3>Cart</h3>

<div *ngIf="products.length; else emptyCart">
  <h4>Total quantity: {{ products.length }}</h4>
  <h4>Total sum: {{ sum }}$</h4>

  <ul>
    <li *ngFor="let product of products">
      <app-cart-item [product]="product"></app-cart-item>
    </li>
  </ul>
</div>

<ng-template #emptyCart>
  <h4>Cart is empty, please add products</h4>
</ng-template>

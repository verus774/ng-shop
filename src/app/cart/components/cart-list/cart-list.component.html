<h3>Cart</h3>

<div *ngIf="items.length; else emptyCart">
  <h4>Total quantity: {{ quantity }}</h4>
  <h4>Total sum: {{ sum }}$</h4>

  <ul>
    <li *ngFor="let item of items">
      <app-cart-item [cartItem]="item"></app-cart-item>
    </li>
  </ul>
</div>

<ng-template #emptyCart>
  <h4>Cart is empty, please add products</h4>
</ng-template>

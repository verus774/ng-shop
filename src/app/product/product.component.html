<div>
  <p>Name: {{ name }}</p>
  <p>Description: {{ description }}</p>
  <p>Price: {{ price }}$</p>

  <p [ngSwitch]="isAvailable">
    Availability:
    <span *ngSwitchCase="true">available</span>
    <span *ngSwitchDefault>not available</span>
  </p>

  <p>Tags:</p>
  <ul *ngFor="let tag of tags">
    <li>{{ tag }}</li>
  </ul>

  <p>Category: {{ category }}</p>
</div>
